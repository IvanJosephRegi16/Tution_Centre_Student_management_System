<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Notes</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        section h2 {
            color: #333;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        section div {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 4px solid #2193b0;
            background-color: #f9f9f9;
            text-align: left;
        }

        section h3 {
            margin: 0;
            color: #2193b0;
            font-size: 1.2rem;
        }

        section a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #2193b0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        section a:hover {
            background-color: #197191;
        }

        section p {
            color: #666;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            section {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <button><a href="{% url 'student' %}"> Back to Home Page</a></button>

<section>
    <h2>Notes for {{ subject.subject_name }}</h2>
    {% for note in notes %}
        <div>
            <h3>Chapter {{ note.chapter }}: {{ note.topic }}</h3>
            <a href="{{ note.pdf_file.url }}" download>Download PDF</a>
        </div>
    {% empty %}
        <p>No notes available for this subject.</p>
    {% endfor %}
</section>

</body>
</html>
