<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback Students</title>
</head>
<body>
    <h1>All Class Names</h1>
    <div class="class-list">
        {% for class in classes %}
            <button onclick="location.href='{% url 'feedback_details' class.id %}'">
                {{ class.class_name }}
            </button>
        {% empty %}
            <p>No classes found.</p>
        {% endfor %}
    </div>
</body>
</html>
