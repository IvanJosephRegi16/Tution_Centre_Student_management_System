<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Asure - Tuition Centre - Student Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        h2 {
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555555;
        }

        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        textarea:hover, textarea:focus {
            border: 1px solid #3498db;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

{% block content %}
    <div class="container">
        <h2>Apply for Leave</h2>
        <form action="{% url 'submit_leave_application' %}" method="post">
            {% csrf_token %}

            <!-- Other leave application form fields -->
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit Leave Application</button>
        </form>
    </div>
{% endblock %}

</body>
</html>
