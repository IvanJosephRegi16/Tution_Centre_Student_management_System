<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-top: 70px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            display: block;
            text-align: left;
        }

        .logout-button:hover {
            background-color: #bd2130;
        }

        .content {
            margin-left: 250px;
        }

        .top-right {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* Additional styles */
        .welcome-container {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Staff Dashboard</h2>
        <a href="">Profile</a>
        <a href="">Leave</a>
        <a href="">Subjects</a>
        <a href="">Attendance</a>
        
    </div>

    <!-- Top-right Logout Button (Optional) -->
    <div class="top-right">
        <button onclick="location.href='{% url 'login' %}'" class="btn btn-danger">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="welcome-container">
            <div class="welcome-message">{{ welcome_message }}</div>
            <!-- Your content goes here -->
        </div>
        <!-- Rest of your page content -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
