<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            width: 200px; /* Set the desired width */
            transition: width 0.3s ease; /* Add a smooth transition effect */
        }
        

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Add this CSS to your existing styles */
.sidebar a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: red;
}

/* Add this CSS to your existing styles for the logout button */
.sidebar button {
    background-color: #dc3545; /* Bootstrap's danger color */
    border: none;
    color: #fff;
    padding: 3px 8px;
    text-decoration: none;
    display: block;
    margin-top: 20px;
    cursor: pointer;
}

.sidebar button:hover {
    background-color: #c82333; /* Darker shade for hover effect */
}

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2>Admin Dashboard</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" name="add_student" href="{% url 'update_students' %}">Add Student</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_staff' %}">Add Staff</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_class' %}">Add Class</a>
                    </li>


                    <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_class' %}">View Class</a>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_subject' %}">Add Subjects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_subjects' %}">View Subjects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Session</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_student_details' %}">View Student Details</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_leave_requests' %}">Leave Requests</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_timetable' %}">Manage Timetable</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_gallery' %}">Manage Gallery</a>
                    </li>
                    
                    <!-- Add more links as needed -->
                </ul>
                <button class="btn btn-danger mt-3"><a class="text-white" href="{% url 'logoutPage' %}">Logout</a></button>
            </div>   
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="studentChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="staffChart"></canvas>
                    </div>
                </div>
            </div>  
        </div>  
    </div>  


   


    <script>
        // Fetch data passed from Django
        var studentCount = {{ student_count }};
        var staffCount = {{ staff_count }};
    
        // Chart for Students
        var ctx1 = document.getElementById('studentChart').getContext('2d');
        var studentChart = new Chart(ctx1, {
            type: 'bar', // You can change this to 'line', 'pie', etc.
            data: {
                labels: ['Students'],
                datasets: [{
                    label: 'Number of Students',
                    data: [studentCount],
                    backgroundColor: ['rgba(54, 162, 235, 0.2)'],
                    borderColor: ['rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        // Chart for Staff
        var ctx2 = document.getElementById('staffChart').getContext('2d');
        var staffChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Staff'],
                datasets: [{
                    label: 'Number of Staff',
                    data: [staffCount],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    

</body>

</html>
