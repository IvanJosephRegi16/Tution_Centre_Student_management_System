<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
           
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button a {
            text-decoration: none;
            color: black;
            
        }
    </style>
</head>
<body>
    <button><a href="{% url 'generate_user' %}">Back</a></button>
    <a href="{% url 'class_details' class_number=1 %}">Class 1</a>
    <a href="{% url 'class_details' class_number=2 %}">Class 2</a>
    <a href="{% url 'class_details' class_number=3 %}">Class 3</a>
    <a href="{% url 'class_details' class_number=4 %}">Class 4</a>
    <a href="{% url 'class_details' class_number=5 %}">Class 5</a>
    <a href="{% url 'class_details' class_number=6 %}">Class 6</a>
</body>
</html>
