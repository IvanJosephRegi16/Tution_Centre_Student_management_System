<!-- view_class.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Classes</title>
    <!-- Add any other required meta tags or stylesheets -->
</head>
<body>
    <h1>Classes</h1>
    <div class="class-list">
    {% for class in classes %}
        <button onclick="location.href='{% url 'myclass_detail' class.id %}'">
            {{ class.class_name }}
        </button>
    {% empty %}
         <p>No classes found.</p>
    {% endfor %}
    </div>
    <button style="position: absolute; top: 20px; right: 20px;" onclick="location.href='{% url 'generate_user' %}'">Back</button>
</body>
</html>
