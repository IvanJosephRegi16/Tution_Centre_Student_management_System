<!-- view_leave_status.html -->


{% block content %}
  <h2>Your Leave Status</h2>
  
  <table border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for leave_request in leave_requests %}
        <tr>
          <td>{{ leave_request.date }}</td>
          <td>{{ leave_request.description }}</td>
          <td>{{ leave_request.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
