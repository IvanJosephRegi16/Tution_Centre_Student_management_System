<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .sidebar {
        height: 100vh;
        width: 250px;
        background-color: #333;
        padding-top: 20px;
        position: fixed;
    }
    
    .sidebar h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar ul li {
        margin-bottom: 10px;
    }
    
    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        display: block;
        transition: 0.3s;
    }
    
    .sidebar ul li a:hover {
        background-color: #555;
    }
    
    .content {
        margin-left: 260px;
        padding: 20px;
    }
    
    /* Add more styles as needed */
</style>
    
</head>


<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="{% url 'admin3' %}">Users</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Welcome, Admin!</h2>
        <!-- Dashboard content goes here -->
    </div>
</body>

</html>
